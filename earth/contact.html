        }

            background: #fff;
            border-radius: 15px;
            padding: 40px;

<!-- ================= HERO ================= -->
<section class="page-header">
    <div class="container">
        <h1>Contact Earth Masia</h1>
        <p class="lead">Send us a message for inquiries, quotes, or support.</p>
    </div>
</section>

<!-- ================= CONTACT FORM ================= -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-card">
                    <h3 class="mb-4 text-center">Get in Touch</h3>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="from_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="reply_to" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100 btn-lg">
                            <i class="fas fa-paper-plane me-2"></i> Send Message
                        </button>
                        <p id="statusMsg" class="text-center mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ================= FOOTER ================= -->
<footer>
    <div class="container">
        <p class="mb-1 fw-semibold">Earth Masia</p>

<!-- ================= EMAILJS SCRIPT ================= -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("oQjDe5_7OqFqfYGwb"); // Your public key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e){
        e.preventDefault();
        const status = document.getElementById("statusMsg");
        status.innerHTML = "Sending message...";
        emailjs.sendForm("service_7a4q88s", "template_1d33ezn", this)
            .then(() => {
                status.innerHTML = "<span class='text-success'>Message sent successfully!</span>";
                this.reset();
            }, (error) => {
                status.innerHTML = "<span class='text-danger'>Failed to send message. Try again.</span>";
                console.error(error);
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
